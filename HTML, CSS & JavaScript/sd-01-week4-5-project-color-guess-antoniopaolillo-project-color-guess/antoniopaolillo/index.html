<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>GUESS COLOR</title>
    <link href="https://fonts.googleapis.com/css?family=Notable|Passion+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">

        <div class="cabecalho">
            <p class="textomaior">Adivinhe a cor!</p>
            <p class="textomenor">Clique na bolinha com o rgb correto e aumente sua pontuação!</p>
        </div>

        <p class="placartexto">PLACAR:</p>
        <div class="placar"></div>

        <div class="input">
            <span>Digite o numero de bolinhas:</span>
            <input type="text" class="inputtxt"><br>
            <button class="botao" onclick="numeroDeBolasColoridas()">Gerar bolinhas!</button>
        </div>

        <div class="rgbSorteado"></div><br>

        <div class="containerbola">
            <div class="bolaacolorir"></div>
            <div class="bolaacolorir"></div>
            <div class="bolaacolorir"></div>
            <div class="bolaacolorir"></div>
            <div class="bolaacolorir"></div>
            <div class="bolaacolorir"></div>
            <br style="clear: left;" />
        </div><br>

        <div class="resposta"></div><br>

        <button class="botao" onclick="resetar()">Reiniciar o jogo!</button>

    </main>

    <script src="script.js"></script>
</body>

</html>
